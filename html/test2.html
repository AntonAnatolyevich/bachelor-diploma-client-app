<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Создать место</title>
<script src="https://api-maps.yandex.ru/2.1/?apikey=ваш_ключ_api&lang=ru_RU" type="text/javascript"></script>
</head>
<body>
    <form id="uploadForm" enctype="multipart/form-data">
        <label for="fileInput">Выберите файлы для загрузки:</label><br>
        <input type="file" id="fileInput" name="files" multiple><br>
        <button type="submit">Загрузить файлы</button>
    </form>
    <div id="output"></div>

    <script>
        const form = document.getElementById('uploadForm');
        const fileInput = document.getElementById('fileInput');
        const output = document.getElementById('output');
        const token = localStorage.getItem('token');
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const files = fileInput.files;
            if (files.length === 0) {
                output.innerHTML = '<p>Вы не выбрали файлы для загрузки.</p>';
                return;
            }
            const formData = new FormData();
            for (let i = 0; i < files.length; i++) {
                formData.append('files', files);
            }
            fetch('http://localhost:8080/api/v1/places/15/attachments', {
                method: `POST`,
                headers: {
            'Authorization': `Bearer ${token}` // Используем токен в заголовке
        },
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                output.innerHTML = '<p>Файлы успешно загружены на сервер.</p>';
            })
            .catch(error => {
                console.error('Error:', error);
                output.innerHTML = '<p>Произошла ошибка при загрузке файлов на сервер.</p>';
            });
        });
    </script>
</body>
</html>
