<!DOCTYPE html>
<html lang="ru">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Пример карты с метками</title>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="/images/PleinAirLogo_2.svg" class="h-14"/>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/input.css">
    <link rel="stylesheet" href="../css/main.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    
</head>
<body>
    <button id="toggleButton">Кнопка</button>
    <a href="#" id="section" class="flex flex-col items-center bg-white border border-gray-200 rounded-lg shadow md:flex-row md:max-w-xl hover:bg-gray-100 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700">
        <img class="object-cover w-full rounded-t-lg h-96 md:h-auto md:w-48 md:rounded-none md:rounded-s-lg" src="/docs/images/blog/image-4.jpg" alt="">
        <div class="flex flex-col justify-between p-4 leading-normal">
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Noteworthy technology acquisitions 2021</h5>
            <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">Here are the biggest enterprise technology acquisitions of 2021 so far, in reverse chronological order.</p>
            <div><button id="1" class="change-color">Кнопка 1</button><button id="2" class="change-color">Кнопка 2</button></div>
        </div>
    </a>
    
    <!-- Модальное окно -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Модальное окно отображается при нажатии на кнопку 2.</p>
        </div>
    </div>

    <script>
        // Получаем кнопку, управляющую видимостью других кнопок
        var toggleButton = document.getElementById('toggleButton');

        // Получаем ссылку на секцию
        var section = document.getElementById('section');

        // Получаем все кнопки, которые нужно скрывать/показывать
        var buttonsToToggle = document.querySelectorAll('.change-color');

        // Сохраняем изначальный цвет фона секции
        var originalBackgroundColor = window.getComputedStyle(section).backgroundColor;

        // Добавляем обработчик события для кнопки управления видимостью
        toggleButton.addEventListener('click', function() {
            // Проходимся по каждой кнопке, которую нужно скрывать/показывать
            buttonsToToggle.forEach(function(button) {
                // Переключаем видимость кнопки
                if (button.style.display === 'none') {
                    button.style.display = 'block';
                    // Восстанавливаем изначальный цвет фона секции
                    section.style.backgroundColor = originalBackgroundColor;
                } else {
                    button.style.display = 'none';
                }
            });
        });

        // Получаем кнопку 2
        var button2 = document.getElementById('2');

        // Добавляем обработчик события для кнопки 2
        button2.addEventListener('click', function() {
            // Отображаем модальное окно
            var modal = document.getElementById('myModal');
            modal.style.display = 'block';

            // Получаем элемент закрытия модального окна
            var closeBtn = document.getElementsByClassName('close')[0];

            // Добавляем обработчик события для закрытия модального окна при нажатии на крестик
            closeBtn.onclick = function() {
                modal.style.display = 'none';
            };

            // Закрываем модальное окно при клике вне его
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = 'none';
                }
            };
        });
    </script>
</body>





</html>
